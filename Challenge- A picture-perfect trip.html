<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
        <style>
            /* Basic styling for a sleek look */
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                text-align: center;
                color: #333;
            }

            h1 {
                color: #2c3e50;
                font-size: 2em;
                margin-top: 20px;
            }

            p {
                font-size: 1.2em;
                margin: 20px 0;
            }

            img {
                width: 80%;
                max-width: 600px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <h1>The Perfect Trip</h1>

        <p>I would see scenes like...</p>
        <img src="https://images.pexels.com/photos/219943/pexels-photo-219943.jpeg" alt="Beautiful mountain scenery">

        <p>And animals like...</p>
        <img src="https://images.pexels.com/photos/667205/pexels-photo-667205.jpeg" alt="Wild elephants in nature">

        <p>And eat food like...</p>
        <img src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg" alt="Delicious Italian food on a table">

    </body>
</html>
