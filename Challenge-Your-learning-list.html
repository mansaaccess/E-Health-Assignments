<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Your Learning List</title>
        <meta charset="utf-8">
        <style>
            /* General body styling */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
                line-height: 1.6;
            }

            /* Container for the content */
            .container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                background: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }

            /* Styling the heading */
            h1 {
                text-align: center;
                font-size: 2.5em;
                margin-bottom: 20px;
                color: #2c3e50;
            }

            /* Ordered list styling */
            ol {
                padding-left: 40px;
            }

            ol li {
                margin: 10px 0;
                font-size: 1.2em;
            }

            /* Footer style */
            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9em;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Things I Want to Learn</h1>
            <ol>
                <li>Web development: HTML, CSS, and JavaScript</li>
                <li>Data analysis and visualization</li>
                <li>Artificial intelligence and machine learning</li>
                <li>Graphic design and creative tools</li>
                <li>Public speaking and communication skills</li>
            </ol>
        </div>
        <footer>
            &copy; 2024 My Learning Journey. All Rights Reserved.
        </footer>
    </body>
</html>
