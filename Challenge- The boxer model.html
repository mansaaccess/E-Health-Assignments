<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The Boxer Model</title>
        <style>
            body {
                font-family: cursive;
                text-align: center;
                background-color: rgb(245, 245, 245);
                margin: 0;
                padding: 20px;
            }

            h1 {
                color: rgb(90, 60, 40);
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            }

            .photo-gallery {
                background: rgb(255, 254, 217);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .photo {
                width: 200px;
                border: 5px solid rgb(255, 255, 255);
                border-radius: 15px;
                box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
                transition: transform 0.2s ease-in-out;
            }

            .photo:hover {
                transform: scale(1.05);
                box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.6);
            }
        </style>
    </head>
    <body>
        <h1>Boxers are Beautiful!</h1>

        <div class="photo-gallery">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png" alt="Boxer Getting a Tan">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png" alt="Boxer Laying Down">
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png" alt="Boxer Wagging Tongue">
        </div>
    </body>
</html>
