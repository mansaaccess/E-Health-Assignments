<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: Seasonal IDs</title>
    <style>
        /* Styling the summer heading */
        #summer {
            color: #ff9800; /* A warm orange color to represent summer */
        }

        /* Styling the winter heading */
        #winter {
            color: #1e88e5; /* A cool blue color to represent winter */
        }
    </style>
</head>
<body>

    <h1>Olaf's Favorite Seasons</h1>

    <h2 id="summer">Summer</h2>
    <p>He's a happy snowman, doing what frozen things do in summer.</p>

    <h2 id="winter">Winter</h2>
    <p>He likes to stay in and cuddle.</p>

</body>
</html>
