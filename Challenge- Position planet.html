<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Position Planet</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f0f8ff;
                margin: 0;
                padding: 20px;
            }

            #planet-container {
                position: relative;
                display: inline-block;
            }

            #planet {
                display: block;
                width: 300px;
            }

            #creature {
                position: absolute;
                bottom: 50px;
                left: 120px;
                width: 100px;
            }

            #greeting {
                background: rgb(255, 255, 0);
                border: 2px solid black;
                font-family: "Comic Sans MS", fantasy;
                padding: 5px;
                width: 262px;
                margin: 20px auto;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>

        <div id="planet-container">
            <img id="planet" src="https://www.kasandbox.org/programming-images/space/planet.png" alt="Planet">
            <img id="creature" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png" alt="Creature">
        </div>

        <div id="greeting">
            <p>Hello! Welcome to position planet!</p>
        </div>

    </body>
</html>
