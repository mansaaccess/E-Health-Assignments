<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Famous Font Formats</title>
        <style>
            .declaration {
            }

            .quote {
                font-style: italic; /* Makes all quotes italicized */
            }
        </style>
    </head>
    <body>

    <h2>Famous Quotes</h2>
    <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get."
    <br> - Forrest Gump
    </p>

    <p class="quote">
    "May the force be with you."
    <br>- Star Wars
    </p>

     <h2>Famous Declarations</h2>

    <p class="declaration">
    I'M BATMAN.
    </p>

    <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
    </p>

    </body>
</html>
